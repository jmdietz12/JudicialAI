<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judicial AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-scale-balanced"></i>
                <h2>Judicial AI</h2>
            </div>
            <div class="pdf-list">
                <h3>Loaded Documents</h3>
                <div class="pdf-items" id="pdf-items">
                    <div class="pdf-status">Loading documents...</div>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="footer-text">United States Code</div>
            </div>
        </nav>

        <!-- Toggle Sidebar Button -->
        <button class="toggle-sidebar-btn" id="toggle-sidebar">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-header-title">
                        <h1>Chat with the AI</h1>
                        <span class="status-indicator online"></span>
                    </div>
                    <div class="api-key-input-container">
                        <input type="password" class="api-key-input" id="api-key-input" placeholder="Enter an OpenAI API Key"/>
                        <button class="key-button" onclick="getApiKey()">Confirm Key</button>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <div class="chat-welcome">
                        <div class="welcome-icon">
                            <i class="fa-solid fa-scale-balanced"></i>
                        </div>
                        <h2>Welcome to Judicial AI</h2>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <i class="fas fa-message input-icon"></i>
                        <input type="text" id="user-input" placeholder="Type your message...">
                    </div>
                    <div class="image-upload-wrapper">
                        <label for="image-upload" class="image-upload-label">
                            <i class="fas fa-image"></i>
                        </label>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    </div>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="pdfProcessor.js"></script>
    <script src="chatbot.js"></script>
    <script src="pdfWorker.js"></script>
    <script src="script.js"></script>
</body>
</html>
